{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>boot project </title>
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
</head>
<body>
<div>
<ul class="nav nav-pills">
  <li role="presentation"><a href="{% url 'home' %}">Home</a></li>
  <li role="presentation"><a href="{% url 'detailedinfo' %}">Detailed Info</a></li>
  <li role="presentation" class="active"><a href="{%  url 'aboutMe' %}">About Me</a></li>
</ul>
</div>

<div id="mod">
<!-- Trigger the modal with a button -->
<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Contact Me</button>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Connect With Puppy</h4>
      </div>
      <div class="modal-body">
        <address>
          <strong>Puppy, Inc.</strong><br>
          1355 Market Street, Suite 900<br>
          San Francisco, CA 94103<br>
          <abbr title="Phone">P:</abbr> (123) 456-7890
        </address>

        <address>
          <strong>Puppy For All</strong><br>
          <a href="mailto:#">puppy_for_all@puppy.com</a>
        </address>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<img src= "{% static 'hello_puppy.jpg' %}" width = 400 height = 250 />

</div>
<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
<script src="{% static 'js/bootstrap.js' %}" type="application/javascript"></script>
</body>
</html>
